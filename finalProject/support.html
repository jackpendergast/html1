  <body>

    <div class="clear"></div>

    <div class="container5">

      <div class="title">

        <h1>GARFIELD FANPAGE</h1>

      </div>

      <div class="navbar">
        <div class="buttons">
          <div id="menu">
            <!--start CssMenu-->
            <div class="menu-icon-wrapper">
              <div class="menu-icon" onclick="toggleCssMenu(this)">
                <div class="three-line">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
            <div id="cssmenu">
                <ul>
                   <li> <a href="index.html">Home</a></li>
                    <li><a href="lore.html">Garfield Lore</a></li>
                    <li><a href="monday.html">Monday Hate Page</a></li>
                    <li><a href="lasagna.html">Garfield's Lasagna Recipes</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </div>
            <script>
                function toggleCssMenu(icon) {
                    var cssmenu = document.getElementById('cssmenu');
                    if (icon.className.indexOf('active') == -1) {
                        icon.className = 'menu-icon active';
                  cssmenu.style.display = "block";
                  setTimeout(function(){cssmenu.className = 'active';},0);            
                    }
                    else {
                        icon.className = 'menu-icon';
                  cssmenu.className = '';
                  setTimeout(function(){cssmenu.style.display = "none";},411); 
                    }
                }
            </script>
          </div>
        </div>
        <div class="iconbox">
          <img class="icon" src="images/icon.png" alt="Picture of Garfield looking cheeky.">
        </div>
      </div>


      <div class="text">

        <h1>You've got this!</h1>

      </div>

      <div class="image" style="

        display: flex;
        justify-content: center;

        text-align: center;

        <img id="scale" src="images/support.jfif" alt="Garfield giving you an encouraging thumbs up.">

      </div>

        <!-- The Modal -->

          <span class="close">&times;</span>
          <img class="modal-content" id="img02">
          <div id="caption"></div>
          <script src="js/script.js"></script>

        </div>     

      <div class="footer">
       
          Garfield is pretty great!
